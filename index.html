<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导入clashx配置</title>
  <link href="./spin.min.css" rel="stylesheet">
  <link href="./toastr.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans',
        sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      background-color: #f5f7fa;
      overflow-x: hidden;
      overflow-y: auto;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #409eff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #66b1ff;
    }

    a {
      color: #409eff;
      text-decoration: none;
    }

    a:hover {
      color: #66b1ff;
    }
  </style>
</head>

<body>
  <div id="spinner"></div>
  <button id="installConfig">一键导入到ClashX中</button>
  <button id="copyButton">一键复制链接配置信息</button>
  <button id="copyDataButton" data-clipboard-text="" hidden></button>
</body>
<script src="./jquery.min.js"></script>
<script type="module" src="./spin.min.js"></script>
<script src="./clipboard.min.js"></script>
<script src="./toastr.min.js"></script>
<script>
  $(function () {
    const spinner = new Spin.Spinner();

    $('#installConfig').click(() => {
      window.location.href =
        `clash://install-config?url=https://raw.githubusercontent.com/lizhenmiao/ClashX-Subscriptions/main/config.yaml&name=Azure-Southeast-Asia`
    })

    $('#copyButton').click(() => {
      spinner.spin(document.getElementById('spinner'));
      setTimeout(() => {
        fetch('https://raw.githubusercontent.com/lizhenmiao/ClashX-Subscriptions/main/config.txt').then(
          res => {
            return res.text()
          }).then(text => {
            $('#copyDataButton').attr('data-clipboard-text', text)
            $('#copyDataButton').click()
          spinner.stop()
        }).catch(err => {
          spinner.stop()
          openConfig('获取配置文件失败')
        })
      }, 10);
    })

    const clipboard = new ClipboardJS('#copyDataButton')
    clipboard.on('success', () => {
      toastr.success('复制成功')
    })
    clipboard.on('error', () => {
      openConfig('复制失败')
    })
  })

  // 打开配置文件, 进行复制
  function openConfig(prefix = '复制失败') {
    toastr.error(`${prefix}, 将打开配置文件, 请手动复制, ${err}`)
    setTimeout(() => {
      window.open('https://raw.githubusercontent.com/lizhenmiao/ClashX-Subscriptions/main/config.txt')
    }, 3500)
  }
</script>

</html>
